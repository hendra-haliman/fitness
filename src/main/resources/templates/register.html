<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    </meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>~~Aplikasi Fitness~~</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <h1>Aplikasi Fitness - registrasi</h1>
        <th:block th:switch="${message}">
            <div th:case="'SUCCESS'" class="alert alert-success">
                <strong>Success!</strong> Data peserta berhasil disimpan.
            </div>
            <div th:case="'FAILED'" class="alert alert-danger">
                <strong>Failure!</strong> Operation failed. Please try again
            </div>            
            <div th:case="'EMAIL_EXISTS'" class="alert alert-danger">
                <strong>Failure!</strong> Email sudah ada. Please try again
            </div>

        </th:block>

        <form action="#" th:action="@{/registerUser}" th:object="${peserta}" method="post">
            <div style="margin-bottom: 25px;" class="input-group">
                <input type="text" th:field="*{nama}" placeholder="nama" class="form-control col-md-6" />
            </div>
            <div style="margin-bottom: 25px;" class="input-group">
                <input type="text" th:field="*{email}" placeholder="email" class="form-control col-md-6" />
            </div>
            <div style="margin-bottom: 25px;" class="input-group">
                <input type="password" th:field="*{password}" placeholder="password" class="form-control col-md-6" />
            </div>
            <div style="margin-bottom: 25px;" class="input-group">
                <input type="text" th:field="*{noHP}" placeholder="nomor HP" class="form-control col-md-6" />
            </div>
            <div style="margin-bottom: 25px;" class="input-group">
                <input type="text" th:field="*{nomorKartu}" placeholder="nomor kartu" class="form-control col-md-6" />
            </div>
            <div style="margin-bottom: 25px;" class="input-group">
                <input type="text" th:field="*{cvv}" placeholder="cvv" class="form-control col-md-6" />
            </div>
            <div style="margin-bottom: 25px;" class="input-group">
                <input type="text" th:field="*{expiryDate}" placeholder="expiry date" class="form-control col-md-6" />
            </div>
            <div style="margin-bottom: 25px;" class="input-group">
                <input type="text" th:field="*{namaPemegangKartu}" placeholder="nama pemegang kartu"
                    class="form-control col-md-6" />
            </div>
            <button type="Submit" value="submit" name="action" class="btn btn-success">Register</button>
        </form>
    </div>
</body>

</html>
