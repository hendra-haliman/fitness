<!DOCTYPE html>
<html lang="en" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>~~Aplikasi Fitness - Validate~~</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        crossorigin="anonymous" />

    </head>
    <body>
        <div class="container">
            <h1>Aplikasi Fitness - Validation</h1>
            <th:block th:switch="${message}">
                <div th:case="'SUCCESS'" class="alert alert-success">
                    <strong>Success!</strong> Peserta berhasil di validasi.
                </div>
                <div th:case="'NOT_EXISTS'" class="alert alert-danger">
                    <strong>Failure!</strong> Operation failed. Peserta tidak ada di sistem.
                </div>            
                <div th:case="'WRONG_OTP'" class="alert alert-danger">
                    <strong>Failure!</strong> Operation falied. Peserta tidak berhasil divalidasi.
                </div>    
            </th:block>

            <h3><a th:href="@{/}">Home</a></h3>
    
            <form action="#" th:action="@{/logout}" method="post">
                <input type="submit" value="Logout"/>
            </form>
        </div>
    </body>

</html>
