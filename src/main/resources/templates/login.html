<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    </meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>~~Login~~</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">&nbsp;</div>
            <div id="loginbox" style="margin-top: 50px;" class="col-md-6">
                <div class="card border-info">
                    <div class="card-header bg-info">
                        Sign In
                    </div>

                    <div class="card-body">
                        <div class="card-text">
                            <form action="#" th:action="@{/authenticateUser}" method="post" class="form-horizontal">
                                <div class="form-group">
                                    <div class="col-xs-15">
                                        <div th:if="${param.error}"> 
                                            <i class="alert alert-danger">Error! Invalid email / password !</i>
                                        </div>
                                        <div th:if="${param.logout}"> 
                                            <i class="alert alert-info">Anda telah logout ! Harap login kembali.</i>
                                        </div>
                                    </div>
                                </div>

                                <div style="margin-bottom: 25px;" class="input-group">
                                    <input type="text" name="email" placeholder="email" class="form-control" />
                                </div>

                                <div style="margin-bottom: 25px;" class="input-group">
                                    <input type="password" name="password" placeholder="password"
                                        class="form-control" />
                                </div>

                                <div style="margin-top: 10px;" class="form-group">
                                    <div class="col-sm-6 controls">
                                        <button type="submit" class="btn btn-success">Login</button>
                                    </div>
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">&nbsp;</div>
        </div>
        <div class="row">
            <div class="col-md-3">&nbsp;</div>
            <div class="col-md-6">
                <form action="#" th:action="@{/forgotPassword}" method="get"><a th:href="@{/forgotPassword}">Forgot Password</a></form>
            </div>
            <div class="col-md-3">&nbsp;</div>
        </div>

        <div class="row">
            <div class="col-md-3">&nbsp;</div>
            <div class="col-md-6">
                <form action="#" th:action="@{/register}" method="get"><a th:href="@{/register}">Register</a></form>
            </div>
            <div class="col-md-3">&nbsp;</div>
        </div>
    </div>
</body>

</html>
